[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=Wird mit der Spidertron-Fernbedienung verwendet, um das angeschlossene Spidertron über den Pathfinder zu bedienen.
spidertron-enhancements-enter-vehicles=Das Ergebnis hängt davon ab, ob man sich in/neben einem Fahrzeug befindet oder nicht und kann in den Mod-Einstellungen konfiguriert werden.\n[color=red]Nicht auf das gleiche wie die Vanilla-Steuerung [font=default-bold]Fahrzeug betreten/verlassen[/font] (__CONTROL__toggle-driving__)[/color] setzen.
spidertron-enhancements-spidertron-pipette=Wählt eine Fernbedienung aus dem Inventar, die mit dem aktuell ausgewählten Spidertron verbunden ist, und setzt sie in den Cursor.\nWenn kein Spidertron ausgewählt ist, wird eine Fernbedienung gewählt, die mit dem Spidertron verbunden ist, dass Sie gerade fahren.
spidertron-enhancements-open-vehicle-inventory=Wenn Sie eine Spidertron-Fernbedienung in der Hand halten, wird das Inventar des angeschlossenen Spidertron geöffnet.\nAnsonsten wird das Inventar des Spidertron geöffnet, das Sie gerade fahren.

