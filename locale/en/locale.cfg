[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=Used with spidertron remote to order the connected spidertron using the pathfinder.
spidertron-enhancements-enter-vehicles=Result depends on whether you are in/near a vehicle or not and can be configured in mod settings.\n[color=red]Do not set to the same as the vanilla control [font=default-bold]Enter/leave vehicle[/font] (__CONTROL_STYLE_BEGIN____CONTROL__toggle-driving____CONTROL_STYLE_END__)[/color].
spidertron-enhancements-spidertron-pipette=Picks a remote from your inventory that is connected to the currently selected spidertron and places it in your cursor.\nIf no currently selected spidertron, picks a remote connected to the spidertron you are currently driving.
spidertron-enhancements-open-vehicle-inventory=If holding a spidertron remote, opens the inventory of the connected spidertron.\nOtherwise, opens the inventory of the vehicle you are currently driving.

