[tips-and-tricks-item-description]
spidertron-enhancements=An overview of the main features added by Spidertron Enhancements. Please see the mod settings or the mod portal page for a full list of features.
spidertron-enhancements-enter-train=Press __CONTROL__toggle-driving__ and/or __CONTROL__spidertron-enhancements-enter-vehicles__ (depending on settings) whilst near a vehicle to enter it.
spidertron-enhancements-quick-toggle=Press __CONTROL__spidertron-enhancements-enter-vehicles__ to quick toggle the spidertron that you are driving.
spidertron-enhancements-pathfinder=__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ with the RTS tool to use the pathfinder to automatically navigate around water.
spidertron-enhancements-remote-pipette=__ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__ whilst hovering your cursor over a spidertron to select an RTS tool connected to that spidertron.
