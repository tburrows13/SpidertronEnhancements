spidertron-enhancements-spidertron-pipette=Picks a remote from your inventory that is connected to the currently selected spidertron and places it in your cursor.

[mod-setting-name]
spidertron-enhancements-enter-entity-base-game=Enter/exit vehicles from spidertron with standard control __CONTROL_STYLE_BEGIN____CONTROL__toggle-driving____CONTROL_STYLE_END__ [img=info]
