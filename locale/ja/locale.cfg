[controls]
spidertron-enhancements-use-alt-spidertron-remote=パスファインダーでスパイダートロンを命令する
spidertron-enhancements-enter-vehicles=スパイダートロン運転の切り替え
spidertron-enhancements-spidertron-pipette=スパイダートロンピペットツール
spidertron-enhancements-spidertron-patrol-pipette=スパイダートロンパトロールピペットツール
spidertron-enhancements-open-vehicle-inventory=乗り物GUIを開く
spidertron-enhancements-recall-shortcut=最後に使用されたスパイダートロンを呼び出す

[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=パスファインダーを使用して接続されたスパイダートロンを命令するためにスパイダートロンリモコンと一緒に使用します。
spidertron-enhancements-enter-vehicles=結果は、乗り物に乗っているか・乗っていないかに依存し、Mod設定で設定可能です。\n[color=red]バニラコントロールと同じに設定しないでください [font=default-bold]乗り物乗降[/font] (__CONTROL__toggle-driving__)[/color].
spidertron-enhancements-spidertron-pipette=現在選択されているスパイダートロンに接続されているインベントリからリモコンを選択し、カーソルにそれを配置します。\n現在スパイダートロンを選択していない場合は、あなたが現在運転しているスパイダートロンに接続されているリモコンを選択します。
spidertron-enhancements-spidertron-patrol-pipette=Spidertron Patrolsがインストールされている場合のみ機能します。\n現在選択されているスパイダートロンに接続されているパトロールリモコンをピックして、カーソルに配置します。\n現在選択されているスパイダートロンがない場合は、現在運転しているスパイダートロンに接続されているパトロールリモコンを選びます。
spidertron-enhancements-open-vehicle-inventory=スパイダートロンリモコンを保持すると、接続されたスパイダートロンのインベントリを開きます。\nそうでなければ、あなたが現在運転している乗り物のインベントリを開きます。

[shortcut-name]
spidertron-enhancements-recall-shortcut=最後に使用されたスパイダートロンを呼び出す

[mod-setting-name]
spidertron-enhancements-enable-corpse=破壊されたときにスパイダートロンのインベントリを残骸に保存します
spidertron-enhancements-increase-size=スパイダートロンの大きさを増やす
spidertron-enhancements-sound-pause=スパイダートロンサウンド平均ポーズ
spidertron-enhancements-volume-scale=スパイダートロンサウンド乗り物スケール

spidertron-enhancements-enter-entity=__CONTROL__toggle-driving__または__CONTROL__spidertron-enhancements-enter-vehicles__ でスパイダートロンからの乗降
spidertron-enhancements-show-spider-on-vehicle=スパイダートロンに乗った後に乗り物の上にスパイダートロンを表示する
spidertron-enhancements-enter-player=__CONTROL__spidertron-enhancements-enter-vehicles__ でスパイダートロンを素早く切り替える
spidertron-enhancements-auto-sort-inventory=スパイダートロンのインベントリを自動的に並べ替える
spidertron-enhancements-pipette-temporary-remote=スパイダートロンピペット (__CONTROL__spidertron-enhancements-spidertron-pipette__) はインベントリからの代わりに一時的なリモコンをピックします。

spidertron-enhancements-enter-entity-base-game=__CONTROL__toggle-driving___ という標準操作でスパイダートロンからの乗降
spidertron-enhancements-enter-entity-custom=__CONTROL__spidertron-enhancements-enter-vehicles__ というカスタム操作でスパイダートロンからの乗降
spidertron-enhancements-pipette-unconnected-remote=スパイダートロンピペット (__CONTROL__spidertron-enhancements-spidertron-pipette__) は接続されているリモコンが見つからない場合、接続されていないリモコンを選択します。

[string-mod-setting]
spidertron-enhancements-enter-entity-none=なし
spidertron-enhancements-enter-entity-trains=列車のみ
spidertron-enhancements-enter-entity-all-except-spidertrons=スパイダートロン以外のすべて
spidertron-enhancements-enter-entity-all=全て

[mod-setting-description]
spidertron-enhancements-sound-pause=スパイダートロンのサウンドが再び再生を開始するまでの平均秒数(サウンドは19秒間再生されます)。

spidertron-enhancements-enter-entity=[font=default-bold]個人設定[/font] タブでコントロールを設定します。

spidertron-enhancements-enter-entity-base-game=乗り物の近くのスパイダートロンに乗るときに__CONTROL__toggle-driving___ のデフォルトの動作を上書きします。\n"スパイダートロンから乗り物に乗降する" [font=default-bold]Map[/font] の設定に依存します。
spidertron-enhancements-enter-entity-custom=「スパイダートロンから乗り物を乗降する」[font=default-bold]設定[/font]に依存します
spidertron-enhancements-pipette-unconnected-remote=[font=default-bold]Map[/font] の設定の「スパイダートロンピペットはインベントリからの代わりに一時的なリモコンをピックします。」に依存します。

[entity-name]
spidertron-enhancements-dummy-spidertron=__1__旅行中
spidertron-enhancements-corpse=スパイダートロン残骸

[item-description]
spe-open-inventory=__CONTROL__spidertron-enhancements-open-vehicle-inventory__でスパイダートロンのインベントリを開きます。
spe-reset-remote=__ALT_CONTROL__1__stack-split__でリセットします。
spe-use-pathfinder=__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__でスパイダートロンをパスファインディングで送ります。

[cursor-message]
spidertron-enhancements-remote-not-found=リモコンが見つかりません
spidertron-enhancements-connected-remote-not-found=接続されたリモコンが見つかりません
spidertron-enhancements-entity-not-spidertron=エンティティはスパイダートロンではありません
spidertron-enhancements-no-last-spidertron=最後に使用したスパイダートロンが見つかりません

spidertron-enhancements-player-contains-spidertron=プレーヤーは既に __1__が含まれています

spidertron-enhancements-cannot-create-spidertron=__1__ はここに配置できません

spidertron-enhancements-remote-configuration-required=[font=default-large-bold]Remote Configuration[/font] modは、範囲外のスパイダートロンのインベントリを開くために必要です。

[tips-and-tricks-item-name]
spidertron-enhancements-enter-train=スパイダートロンからの乗り物に乗る
spidertron-enhancements-quick-toggle=スパイダートロンを素早く切り替え
spidertron-enhancements-pathfinder=スパイダートロンリモコンパスファインダー
spidertron-enhancements-remote-pipette=スパイダートロンリモコンピペット

[tips-and-tricks-item-description]
spidertron-enhancements=Spidertron Enhancementsによって追加された主な機能の概要。 機能の完全な一覧については、Modの設定またはModポータルのページを参照してください。
spidertron-enhancements-enter-train=__CONTROL__toggle-driving__または__CONTROL__spidertron-enhancements-enter-vehicles__ (設定による) を押して近くの乗り物に乗ります。
spidertron-enhancements-quick-toggle=__CONTROL__spidertron-enhancements-enter-vehicles__を押して、運転中のスパイダートロンを素早く切り替えます。
spidertron-enhancements-pathfinder=__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ でパスファインダーを使って水の周りを自動的に移動します。
spidertron-enhancements-remote-pipette=__ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__ とスパイダートロンにカーソルを合わせると、そのスパイダートロンに接続されているリモコンをインベントリから選択します。 接続されているリモコンが見つからない場合は、接続されていないリモコンが選択され、接続されます( [font=default-bold] 個人設定 [/font] でオフにすることができます)。\nスパイダートロンにカーソルを合わせていない場合は、運転しているスパイダートロンに接続されているリモコンを選ぶことになります。\n\nまた、リモコンの在庫がなくても、一時的にリモコンを選ぶことができる [font=default-bold] マップ [/font] 設定も用意されています。



