[tips-and-tricks-item-description]
spidertron-enhancements-enter-train=Нажмите __CONTROL__toggle-driving__ и/или __CONTROL__spidertron-enhancements-enter-vehicles__ (в зависимости от настроек) рядом с транспортом, чтобы войти в него.



