spidertron-enhancements-remote-not-found=Пультов управления не найдено
spidertron-enhancements-connected-remote-not-found=Подключенных пультов управления не найдено
spidertron-enhancements-entity-not-spidertron=Сущность не является паукотроном
spidertron-enhancements-no-last-spidertron=Последний использованный паукотрон не найден



