spidertron-enhancements-spidertron-remote-append=__1__\n[font=default-semibold][color=255, 230, 192]Когда в курсоре:\n  • __CONTROL__spidertron-enhancements-open-vehicle-inventory__ чтобы открыть инвентарь паукотрона.\n  • __ALT_CONTROL__1__stack-split__ чтобы сбросить.[/color][/font]__2__
spidertron-enhancements-spidertron-remote-append-pathfinder=\n[font=default-semibold][color=255, 230, 192] • __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ для отправки паукотрона с поиском пути.[/color][/font]

