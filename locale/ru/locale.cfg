[controls]
spidertron-enhancements-use-alt-spidertron-remote=Приказать паукотрону искать путь
spidertron-enhancements-enter-vehicles=Переключить управление Паукотроном
spidertron-enhancements-spidertron-pipette=Пипетка паукотрона
spidertron-enhancements-open-vehicle-inventory=Открыть GUI транспорта
spidertron-enhancements-recall-shortcut=Вызов последнего использованного паукотрона

[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=Используется с пультом управления паукотроном. Отдаёт команду искать путь.
spidertron-enhancements-enter-vehicles=Результат зависит от того, находитесь ли вы в транспортном средстве или нет, и может быть настроен в настройках мода.\n[color=red]Не устанавливайте на ту же клавишу, что и в обычной игре [font=default-bold]Вход/выход из транспортного средства[/font] (__CONTROL__toggle-driving__)[/color].
spidertron-enhancements-spidertron-pipette=Выбирает из инвентаря пульт управления, подключенный к выбранному в данный момент паукотрону, и помещает его в курсор.\nЕсли в настоящее время не выбран паукотрон, выбирает пульт управления паукотроном, в котором вы находитесь.
spidertron-enhancements-open-vehicle-inventory=Если в руках пульт управления паукотроном, открывает инвентарь подключенного паукотрона.\nВ противном случае, открывает инвентарь транспортного средства, в котором вы находитесь.

[shortcut-name]
spidertron-enhancements-recall-shortcut=Вызов последнего использованного паукотрона

[mod-setting-name]
spidertron-enhancements-enable-corpse=Сохранить инвентарь паукотрона в останках после смерти
spidertron-enhancements-increase-size=Увеличить размер паукотрона
spidertron-enhancements-sound-pause=Средняя пауза в звуках паукотрона
spidertron-enhancements-volume-scale=Средняя громкость звуков паукотрона

spidertron-enhancements-enter-entity=Вход/выход в транспорт из паукотрона с помощью __CONTROL__toggle-driving__ или __CONTROL__spidertron-enhancements-enter-vehicles__
spidertron-enhancements-show-spider-on-vehicle=Показывать паукотрона поверх транспортного средства после входа из паукотрона
spidertron-enhancements-enter-player=Быстрое переключение паукотрона с __CONTROL__spidertron-enhances-enter-vehicles__
spidertron-enhancements-auto-sort-inventory=Автоматически сортировать инвентари паукотронов
spidertron-enhancements-pipette-temporary-remote=Пипетка паукотрона (__CONTROL__spidertron-enhancements-spidertron-pipette__) выбирает временный пульт управления вместо того, что из инвентаря

spidertron-enhancements-enter-entity-base-game=Вход/выход в транспорт из паукотрона с помощью стандартной клавиши __CONTROL__toggle-driving__
spidertron-enhancements-enter-entity-custom=Вход/выход в транспорт из паукотрона с помощью особой клавиши __CONTROL__spidertron-enhancements-enter-vehicles__
spidertron-enhancements-pipette-unconnected-remote=Пипетка паукотрона (__CONTROL__spidertron-enhancements-spidertron-pipette__) выбирает неподключенный пульт управления, если не найдено подключений

[string-mod-setting]
spidertron-enhancements-enter-entity-none=Ничего
spidertron-enhancements-enter-entity-trains=Только поезда
spidertron-enhancements-enter-entity-all-except-spidertrons=Всё, кроме паукотронов
spidertron-enhancements-enter-entity-all=Все

[mod-setting-description]
spidertron-enhancements-increase-size=[color=red]При загрузке сохранения после изменения этого параметра требуется добыть и переразместить всех паукотронов.[/color]
spidertron-enhancements-sound-pause=Среднее количество секунд до того, как звуки паукотрона начнутся заново (звук воспроизводится на 19 с).

spidertron-enhancements-enter-entity=Настраивать управление во вкладке настроек [font=default-bold]Игрок[/font].

spidertron-enhancements-enter-entity-base-game=Переопределяет поведение по умолчанию для __CONTROL__toggle-driving__ при вождении паукотрона рядом с транспортом.\nЗависит от настроки "Вход/выход в транспорт из паукотрона" [font=default-bold]Карты[/font].
spidertron-enhancements-enter-entity-custom=Зависит от настройки "Вход/Выход в транспорт из паукотрона" [font=default-bold]Карты[/font].
spidertron-enhancements-pipette-unconnected-remote=Зависит от настройки "Пипетка паукотрона выбирает временный пульт управления вместо того, что из инвентаря" [font=default-bold]Карты[/font].

