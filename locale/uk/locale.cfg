[controls]
spidertron-enhancements-use-alt-spidertron-remote=Замовляйте спайдертрон з траєкторією
spidertron-enhancements-enter-vehicles=Перемикач керування спайдертроном
spidertron-enhancements-spidertron-pipette=Інструмент для дозування Спайдертрон
spidertron-enhancements-spidertron-patrol-pipette=Патрульний дозатор Спайдертрон
spidertron-enhancements-open-vehicle-inventory=Відкритий інтерфейс автомобіля
spidertron-enhancements-recall-shortcut=Викликати останній використаний спайдертрон

[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=Використовується з пультом дистанційного керування спайдертроном для замовлення підключеного спайдертрона за допомогою траєкторії.
spidertron-enhancements-enter-vehicles=Результат залежить від того, чи перебуваєте ви у транспортному засобі, чи ні, і може бути налаштований у налаштуваннях мода.\n[color=red]Не встановлюйте те саме, що й у ванільному контролі [font=default-bold]Вхід/вихід з транспортного засобу[/font] (__CONTROL__toggle-driving__)[/color].
spidertron-enhancements-spidertron-pipette=Вибирає пульт з вашого інвентарю, підключений до поточного вибраного спайдертрона, і поміщає його на курсор.\nЯкщо поточний вибраний спайдертрон відсутній, вибирає пульт, підключений до спайдертрона, яким ви зараз керуєте.
spidertron-enhancements-spidertron-patrol-pipette=Функціонує лише за умови встановлення Spidertron Patrols.\nВибирає пульт патрулювання, підключений до поточного вибраного павукотрона, і поміщає його під курсор.\nЯкщо поточний вибраний павукотрон відсутній, вибирає пульт патрулювання, підключений до павукотрона, яким ви керуєте наразі.
spidertron-enhancements-open-vehicle-inventory=Якщо ви тримаєте пульт спайдертрона, відкриває інвентар підключеного спайдертрона.\nІнакше, відкриває інвентар транспортного засобу, яким ви зараз керуєте.

[shortcut-name]
spidertron-enhancements-recall-shortcut=Викликати останній використаний спайдертрон

[mod-setting-name]
spidertron-enhancements-enable-corpse=Після смерті зберігати інвентар спайдертрона в трупі
spidertron-enhancements-increase-size=Збільшити розмір спайдертрона
spidertron-enhancements-sound-pause=Середня пауза звуку Спайдертрона
spidertron-enhancements-volume-scale=Шкала гучності звуку Спайдертрона

spidertron-enhancements-enter-entity=Входити/виходити з транспортних засобів зі спайдертрону за допомогою __CONTROL__toggle-driving__ або __CONTROL__spidertron-enhancements-enter-vehicles__
spidertron-enhancements-show-spider-on-vehicle=Показати спайдертрон на даху автомобіля після в'їзду зі спайдертрону
spidertron-enhancements-enter-player=Швидке перемикання спайдертрону за допомогою __CONTROL__spidertron-enhancements-enter-vehicles__
spidertron-enhancements-auto-sort-inventory=Автоматично сортуйте запаси павутиння
spidertron-enhancements-pipette-temporary-remote=Піпетка Спайдертрон(__CONTROL__spidertron-enhancements-spidertron-pipette__) вибирає тимчасовий пульт замість інвентарю

spidertron-enhancements-enter-entity-base-game=Вхід/вихід автомобілів зі спайдертрону зі стандартним керуванням __CONTROL__toggle-driving__
spidertron-enhancements-enter-entity-custom=Вхід/вихід транспортних засобів зі спайдертрону з користувацьким контролем __CONTROL__spidertron-enhancements-enter-vehicles___
spidertron-enhancements-pipette-unconnected-remote=Піпетка Спафдертрон(__CONTROL__spidertron-enhancements-spidertron-pipette__) вибирає непідключений пульт, якщо не знайдено жодного підключеного пульта

[string-mod-setting]
spidertron-enhancements-enter-entity-none=Нічого
spidertron-enhancements-enter-entity-trains=Тільки поїзди
spidertron-enhancements-enter-entity-all-except-spidertrons=Всі, крім спайдертронів
spidertron-enhancements-enter-entity-all=Всі

[mod-setting-description]
spidertron-enhancements-sound-pause=Середня кількість секунд до повторного відтворення звуку спідертрона (звук відтворюється протягом 19 секунд).

spidertron-enhancements-enter-entity=Налаштуйте елементи керування у вкладці налаштувань [font=default-bold]На гравця[/font].

spidertron-enhancements-enter-entity-base-game=Перевизначає поведінку за замовчуванням для __CONTROL__toggle-driving__ при їзді на спайдертроні біля транспортного засобу.\nЗалежить від налаштування "Вхід/вихід транспортних засобів зі спайдертрону" [font=default-bold]Мапа[/font].
spidertron-enhancements-enter-entity-custom=Залежить від налаштування "Вхід/вихів транспортних засобів зі спайдертрону" [font=default-bold]Мапа[/font].
spidertron-enhancements-pipette-unconnected-remote=Залежить від налаштування "Піпетка Спайдертрона вибирає тимчасовий пульт, а не з інвентарю" [font=default-bold]Мапа[/font].

