spidertron-enhancements-robots-left-behind=__1__ будівельних роботів все ще активні

spidertron-enhancements-cannot-create-spidertron=__1__ не може бути розміщено тут

spidertron-enhancements-remote-configuration-required=[font=default-large-bold]Мод віддаленої конфігурації[/font] потрібен для відкриття інвентарю павукотронів поза зоною досяжності.

[tips-and-tricks-item-name]
spidertron-enhancements=Удосконалення павукотрона
spidertron-enhancements-enter-train=Введіть транспортні засоби зі павукотрона
spidertron-enhancements-quick-toggle=Павукотрон швидкого перемикання
spidertron-enhancements-pathfinder=Дистанційний траєкторошукач павутрон
spidertron-enhancements-remote-pipette=Дистанційний дозатор павукотрона

[tips-and-tricks-item-description]
spidertron-enhancements=Огляд основних функцій, доданих Spidertron Enhancements. Будь ласка, дивіться налаштування модифікації або сторінку порталу модифікацій для повного переліку можливостей.
spidertron-enhancements-enter-train=Натисніть __CONTROL__toggle-driving__ та/або __CONTROL__spidertron-enhancements-enter-vehicles__ (залежно від налаштувань), перебуваючи біля транспортного засобу, щоб увійти до нього.
spidertron-enhancements-quick-toggle=Натисніть __CONTROL__spidertron-enhancements-enter-vehicles__, щоб швидко увімкнути павукотрон, яким ви керуєте.
spidertron-enhancements-pathfinder=__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ з пультом дистанційного керування паввукоторном, щоб використовувати траєкторошукач для автоматичної навігації по воді.
spidertron-enhancements-remote-pipette=__ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__ при наведенні курсору на павукотрон, щоб вибрати пульт з вашого інвентарю, підключений до цього павукотрону. Якщо не буде знайдено жодного підключеного пульта, буде вибрано і підключено непідключений пульт (ви можете вимкнути цю функцію у налаштуваннях [font=default-bold]Для кожного гравця[/font]).\n\nЯкщо ви не навели курсор на павукотрон, буде вибрано пульт, підключений до павукотрона, яким ви керуєте.\n\nТак само існує налаштування [font=default-bold]Мапа[/font], яке дає змогу вибрати тимчасовий пульт, який не потребує наявності жодного пульта у вашому інвентарі.



