[tips-and-tricks-item-description]
spidertron-enhancements=「蜘蛛机甲增强版」主要功能的概述。请查看模组设置或模组官网获取完整的功能列表。
spidertron-enhancements-enter-train=当靠近载具时按下__CONTROL__toggle-driving__和/或__CONTROL__spidertron-enhancements-enter-vehicles__（取决于设置）以进入载具。
spidertron-enhancements-quick-toggle=按下__CONTROL__spidertron-enhancements-enter-vehicles__以快速切换您正在驾驶的蜘蛛机甲。
spidertron-enhancements-pathfinder=使用蜘蛛机甲遥控器时，同时按住__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__，可以让蜘蛛机甲利用寻路功能自动绕过水域。
spidertron-enhancements-remote-pipette=在光标悬停在蜘蛛机甲上时，使用__ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__在光标悬停在蜘蛛机甲上时，使用（您可以在[font=default-bold]个性设置[/font]的设置中关闭此功能）。\n如果您没有将光标悬停在蜘蛛机甲上，则会选择与您正在驾驶的蜘蛛机甲连接的远程。\n\n或者，[font=default-bold]地图[/font]设置中还有一个选项允许拾取临时遥控器，无需您在库存中携带任何遥控器。



