[tips-and-tricks-item-description]
spidertron-enhancements=以下是 [font=default-bold]蜘蛛机甲增强版[/font]模组的主要功能介绍。请查看模组设置或模组官网获取完整的功能列表。
spidertron-enhancements-enter-train=当靠近载具时按下__CONTROL__toggle-driving__和/或__CONTROL__spidertron-enhancements-enter-vehicles__（取决于设置）以进入载具。
spidertron-enhancements-quick-toggle=使用__CONTROL__spidertron-enhancements-enter-vehicles__以快速切换您正在驾驶的蜘蛛机甲。
spidertron-enhancements-pathfinder=使用[item=spidertron-remote]时，同时按住__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__，可以让蜘蛛机甲利用寻路功能自动绕过水域。
spidertron-enhancements-remote-pipette=当光标在蜘蛛机甲上时，使用__ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__创建一个对应蜘蛛机甲的[item=spidertron-remote]。


