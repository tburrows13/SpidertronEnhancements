[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=结合蜘蛛机器人遥控器和寻路功能，下达指令给连接的蜘蛛机器人。
spidertron-enhancements-enter-vehicles=取决于您是否位于载具内或是附近，可以在模组设置中进行配置。\n[color=red]请勿设置为与原版控制相同[font=default-bold]进出载具[/font] (__CONTROL__toggle-driving__)[/color]。
spidertron-enhancements-spidertron-pipette=从您的背包中挑选一个连接到当前选中蜘蛛机甲的遥控器，并将其放置于光标上。\n如果当前没有选择的蜘蛛机甲，则挑选一个连接到你当前驾驶的蜘蛛机甲的遥控器。
spidertron-enhancements-spidertron-patrol-pipette=仅在安装了「蜘蛛机甲巡逻队 / Spidertron Patrols」时才可用。\n挑选一个与当前选定的蜘蛛机甲连接的巡逻遥控器，并将其放置于光标上。\n如果当前没有选择的蜘蛛机甲，则挑选一个连接到你当前驾驶的蜘蛛机甲的巡逻遥控器。
spidertron-enhancements-open-vehicle-inventory=如果持有蜘蛛机甲遥控器，则打开连接蜘蛛机甲的库存。\n否则，打开您当前所驾驶载具的库存。

